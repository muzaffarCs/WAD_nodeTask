<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page - Node API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px 0; padding: 5px; width: 300px; }
        .user { border: 1px solid #ccc; padding: 10px; margin: 5px 0; width: 320px; }
    </style>
</head>
<body>
    <h1>Create User</h1>
    <form id="userForm">
        Name: <input type="text" id="name" required><br>
        Email: <input type="email" id="email" required><br>
        Age: <input type="number" id="age" required><br>
        <button type="submit">Add User</button>
    </form>

    <h1>All Users</h1>
    <button id="getUsersBtn">Fetch Users</button>
    <div id="usersList"></div>

    <script>
        const form = document.getElementById("userForm");
        const usersList = document.getElementById("usersList");
        const getUsersBtn = document.getElementById("getUsersBtn");

        function renderUsers(data){
            usersList.innerHTML = "";
            data.forEach(user => {
                const div = document.createElement("div");
                div.className = "user";
                div.innerHTML = "<strong>Name:</strong> " + user.name + "<br>" +
                                "<strong>Email:</strong> " + user.email + "<br>" +
                                "<strong>Age:</strong> " + user.age + "<br>" +
                                "<strong>ID:</strong> " + user._id;
                usersList.appendChild(div);
            });
        }

        function fetchUsers(){
            fetch("/users")
            .then(res => res.json())
            .then(data => {
                if(!Array.isArray(data)) return console.error(data);
                renderUsers(data);
            })
            .catch(err => console.error("Error fetching users:", err));
        }

        form.addEventListener("submit", function(e){
            e.preventDefault();
            fetch("/user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    age: Number(document.getElementById("age").value)
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.error) return console.error(data);
                form.reset();
                fetchUsers();
            })
            .catch(err => console.error("Error creating user:", err));
        });

        getUsersBtn.addEventListener("click", fetchUsers);

        window.onload = fetchUsers;
    </script>
</body>
</html>
