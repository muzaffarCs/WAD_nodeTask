<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page - Node API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            margin: 5px 0;
            padding: 5px;
            width: 300px;
        }

        .user {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            width: 320px;
        }
    </style>
</head>

<body>
    <h1>Create User</h1>
    <form id="userForm">
        Name: <input type="text" id="name" required><br>
        Email: <input type="email" id="email" required><br>
        Age: <input type="number" id="age" required><br>
        <button type="submit">Add User</button>
    </form>

    <h1>All Users</h1>
    <button id="getUsersBtn">Fetch Users</button>
    <div id="usersList"></div>

    <script>
        const form = document.getElementById("userForm");
        const usersList = document.getElementById("usersList");
        const getUsersBtn = document.getElementById("getUsersBtn");
        const API_URL = "/";

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            fetch(API_URL + "user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    age: Number(document.getElementById("age").value)
                })
            })
                .then(function (res) { return res.json(); })
                .then(function (data) {
                    alert("User created! Check console.");
                    console.log(data);
                    form.reset();
                })
                .catch(function (err) {
                    console.error(err);
                    alert("Error creating user.");
                });
        });

        getUsersBtn.addEventListener("click", function () {
            fetch(API_URL + "users")
                .then(function (res) { return res.json(); })
                .then(function (data) {
                    usersList.innerHTML = "";
                    data.forEach(function (user) {
                        const div = document.createElement("div");
                        div.className = "user";
                        div.innerHTML = "<strong>Name:</strong> " + user.name + "<br>" +
                            "<strong>Email:</strong> " + user.email + "<br>" +
                            "<strong>Age:</strong> " + user.age + "<br>" +
                            "<strong>ID:</strong> " + user._id;
                        usersList.appendChild(div);
                    });
                })
                .catch(function (err) {
                    console.error(err);
                    alert("Error fetching users.");
                });
        });
    </script>
</body>

</html>
